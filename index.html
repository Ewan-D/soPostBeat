<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>so post beat</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
	<body>
		<div class="heading">
		<h1>In the Workshop</h1>
		</div>

		<div id="sayingBox">
		</div>

		<div id="moodBoard">

		<div id="moodA" class="moodSquare"></div>
		<div id="moodB" class="moodSquare"></div>
		<div id="moodC" class="moodSquare"></div>
		<div id="moodD" class="moodSquare"></div>

		</div>

		<div class="words">
			<button onclick="generateBoard()">Generate mood board</button>

			<input class="vol" type="range" min="0" max="2" value="1" step="0.1"/>
			</div>
		</div>

		<div class="chords">
			<button class="createChords" onclick="createChords()">Generate Chord Sequance</button>
			<div id="chordBox">

			</div>
		</div>

		<div id="droneBox">
			<audio src="side_b.mp3"></audio>

			<button data-playing="false" class="onOff" role="switch">
				<span>Play/Pause</span>
			</button>

		</div>

		<script src="postBeat.js"></script>
	</body>
</html>
